<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-beta.1/vue.min.js' integrity='sha512-UpqfETTC8SLkVqT9NcPjEHl6ipM59RCKbbWnse1qR9riJFjifL7M6R3FJNAHFvcDFayCyV7g+FPnKOgwNGXzAg==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js' integrity='sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==' crossorigin='anonymous'></script>
    <title>Mail list</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <button @click="generateMail()" class="btn btn-primary">Generate 10 mail address</button>
                <ul >
                    <li v-for="mail in mailList">{{mail}}</li>
                </ul>    
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
